<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plant Disease Prediction</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            background: linear-gradient(to right, #6dd5ed, #2193b0);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            width: 50%;
            max-width: 500px;
            padding: 20px;
            background: white;
            border-radius: 12px;
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.3);
            text-align: center;
            transition: transform 0.3s ease-in-out;
        }

        .container:hover {
            transform: scale(1.05);
            box-shadow: 0px 6px 20px rgba(0, 0, 0, 0.4);
        }

        h2 {
            color: #333;
            font-weight: bold;
        }

        p {
            color: #555;
        }

        input[type="file"] {
            margin-top: 15px;
            padding: 12px;
            border: 2px dashed #ddd;
            border-radius: 8px;
            width: 90%;
            cursor: pointer;
            transition: border 0.3s ease-in-out;
        }

        input[type="file"]:hover {
            border: 2px dashed #2193b0;
        }

        button {
            margin-top: 15px;
            padding: 12px 20px;
            font-size: 16px;
            background: #28a745;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: 0.3s;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
        }

        button:hover {
            background: #218838;
            transform: scale(1.05);
            box-shadow: 0px 6px 15px rgba(0, 0, 0, 0.3);
        }

        button:active {
            transform: scale(0.95);
        }

        .error {
            color: red;
            margin-top: 10px;
        }

        img {
            max-width: 100%;
            margin-top: 10px;
            border-radius: 8px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>üå± Plant Disease Prediction</h2>
        <p>Upload an image of your plant leaf, and our AI will detect diseases.</p>
        <form action="/predict" method="post" enctype="multipart/form-data">
            <input type="file" name="file" required>
            <button type="submit">üîç Predict Disease</button>
        </form>

        <p id="errorMessage" class="error"></p>
        <img id="previewImage">
    </div>

</body>
</html>
